<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Value Storage</title>
</head>
<body>
    <h1>Input Three Values</h1>
    <form id="valueForm">
        <input type="text" id="value1" placeholder="Value 1" required><br>
        <input type="text" id="value2" placeholder="Value 2" required><br>
        <input type="text" id="value3" placeholder="Value 3" required><br>
        <button type="button" onclick="storeValues()">Submit</button>
    </form>
    <h2>Stored Values</h2>
    <div id="storedValues">No values stored yet.</div>

    <script src="script.js"></script>
</body>
</html>
