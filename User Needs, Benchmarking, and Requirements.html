<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Your Page Title]</title> <!-- Replace with your page title -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Light tan background */
        }
        header {
            background: #333; /* Dark background for contrast */
            color: #fff;
            text-align: center;
            padding: 10px; /* Smaller padding for full-width effect */
            border-bottom: #0779e4 3px solid;
            width: 100%; /* Ensures header spans full width */
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            display: inline-block; /* Ensures it spans the full width */
        }
        .content {
            background-color: #fff; /* White background for content box */
            border-radius: 10px; /* Rounded edges for a softer look */
            padding: 20px; /* Padding for spacing within the box */
            margin: 20px; /* Margins to ensure it doesn't touch the edges */
        }
        footer {
            background: #333; /* Matches the header */
            text-align: center; /* Aligns content to the center */
            padding: 10px; /* Padding for full-width effect */
            position: relative;
            bottom: 0;
            width: 100%; /* Ensures the footer spans the entire width */
        }
    </style>
</head>
<body>
    <header>
        <a href="[Home Page URL]">Home</a> <!-- Link to your homepage -->
    </header>

    <div class="content"> <!-- Content area with a rounded white box -->
        <!-- Add your content here, including headings, paragraphs, or lists -->
    </div>

    <footer>
        <!-- No text or content in the footer -->
    </footer>
</body>
</html>
