<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Your Page Title]</title> <!-- Replace with your page title -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Light tan background */
        }
        header {
            background: #333; /* Dark background for contrast */
            color: #fff;
            text-align: center;
            padding: 10px; /* Smaller padding for full-width effect */
            border-bottom: #0779e4 3px solid;
            width: 100%;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            display: inline-block; /* Ensures it spans the full width */
        }
        .content {
            background-color: #fff; /* White background for content box */
            border-radius: 10px; /* Rounded edges for a softer look */
            padding: 20px; /* Padding for spacing within the box */
            margin: 20px; /* Margins to ensure it doesn't touch the edges */
        }
        h1 {
            text-align: center; /* Centered main heading */
        }
        h2, h3 {
            margin-top: 10px;
            margin-bottom: 10px; /* Consistent margin for subheadings */
        }
        ul {
            list-style-type: disc;
            margin-left: 40px; /* Indent bullet points */
        }
        p {
            margin-bottom: 10px; /* Space between paragraphs */
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px; /* Padding for full-width effect */
            position: relative;
            bottom: 0;
            width: 100%; /* Ensure the footer spans the entire width */
        }
    </style>
</head>
<body>
    <header>
        <a href="[Home Page URL]">Home</a> <!-- Replace with your home page link -->
    </header>

    <div class="content"> <!-- Content area with a rounded white box -->
        <h1>[Main Heading]</h1> <!-- Main heading to be customized -->
        
        <!-- Add your content here, including additional headings, paragraphs, and lists -->
    </div>

    <footer>
        <!-- Footer content that spans the entire bottom -->
        [Footer Content Here]
    </footer>
</body>
</html>
